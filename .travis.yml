language: php

dist: xenial

os: linux

before_script:
  - travis_retry composer self-update
  - travis_retry composer require "illuminate/support:${ILLUMINATE_VERSION}" "phpunit/phpunit:${PHPUNIT_VERSION}"

script:
  - composer test

jobs:
  include:
    - php: 7.1
      env:
        - ILLUMINATE_VERSION=5.8.*
        - PHPUNIT_VERSION=7.5
    - php: 7.2
      env:
        - ILLUMINATE_VERSION=5.8.*
        - PHPUNIT_VERSION=7.5
    - php: 7.2
      env:
        - ILLUMINATE_VERSION=^6.0
        - PHPUNIT_VERSION=^8.0
    - php: 7.2
      env:
        - ILLUMINATE_VERSION=^7.0
        - PHPUNIT_VERSION=^8.0
    - php: 7.3
      env:
        - ILLUMINATE_VERSION=^6.0
        - PHPUNIT_VERSION=^8.0
    - php: 7.3
      env:
        - ILLUMINATE_VERSION=^7.0
        - PHPUNIT_VERSION=^8.0
